<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Google Clone</title>
			<link rel="stylesheet" type="text/css" href="main.css">
			
		</head>

		<body>
			
			<div id="Body">
			<header>
				<div id="HeaderAlign">

					<p class="Headerlineup">

					     <a href="https://accounts.google.com/ServiceLogin?sacu=1&amp;continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&amp;hl=en&amp;service=mail" class="Header">+You</a>

					</p>
					<p class="Headerlineup">

					     <a href="https://www.gmail.com/intl/en/mail/help/about.html"  class="Header">Gmail</a>

					</p>
					
					<p class="Headerlineup">

					     <a href="https://www.google.co.uk/imghp?hl=en&amp;tab=wi&amp;ei=odSWU8XTM-uO7QbetoCoAQ&amp;ved=0CAQQqi4oAg" class="Header">Images</a>

					</p>

					<p class="Headerlineup">

					     <a href="http://www.google.co.uk/intl/en/about/products/">
					     <img src="images\grid.png" alt="Apps" class="Header"></a>

					</p>

					<form name="Sign-In" action="https://accounts.google.com/ServiceLogin?sacu=1&amp;continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&amp;hl=en&amp;service=mail" method="get" class="Headerlineup" >
					
					     <b><input type="Submit" value="Sign in"></b>
					
					</form>

					</div>
			</header>
			
			
				<div>
					
					<div id="GoogleLogo1">
							<img src="images\google-logo.png" id="GoogleLogo" alt="Google">
					</div>

				</div>
					
				<div id="SearchContainer">
						<div id="SearchBox">
							<form name="search" action="#" method="get">

								<input type="text" name="search" value="" id="TextArea" >
								
								<input type="button" id="Microphone" name="Microphone Button" value=" ">
							</form>
							
						</div>
						
				</div>
				

				<div id="SearchButton">

						<div class="Centerbutton">	

								<form name="Google Search" action="https://www.google.co.uk/?#q=google+search" method="get" class="FormPos" >
								
									<input type="Submit" value="Google Search" class="Button">
								
								</form>

								<form name="I'm Feeling Lucky" action="https://www.google.com/doodles" method="get" class="FormPos" >
								
									<input type="Submit" value="I'm Feeling Lucky" class="Button">
								
								</form>

						</div>

				</div>


			

				<div id="Footercontainer">
				
					<div id="Footerleft" class="Footertext">

						<a href="https://www.google.co.uk/intl/en/ads/?fg=1" class="Footer">Advertising</a>

						<a href="https://www.google.co.uk/services/?fg=1" class="Footer">Business</a>

						<a href="https://www.google.co.uk/intl/en/about/" class="Footer">About</a>

					</div>

					<div id="Footerright" class="Footertext">
						
						<a href="https://www.google.co.uk/intl/en/policies/?fg=1" class="Footer">Privacy &amp; Terms</a>

						<a href="https://www.google.co.uk/preferences?hl=en-GB&amp;fg=1" class="Footer">Settings</a>

						<a href="https://www.google.co.uk/?gfe_rd=cr&amp;ei=IUGXU-OVBcjR8geD2oG4CA&amp;gws_rd=ssl" class="Footer">Use Google.co.uk</a>	

					</div>

				</div>
			

			</div>
				
		</body>

    </html>
